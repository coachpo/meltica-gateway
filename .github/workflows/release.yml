name: release-binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - name: linux-arm64
            goos: linux
            goarch: arm64
            runner: ubuntu-latest
          - name: macos-amd64
            goos: darwin
            goarch: amd64
            runner: macos-13
          - name: macos-arm64
            goos: darwin
            goarch: arm64
            runner: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Build gateway
        run: |
          target="${{ matrix.name }}"
          mkdir -p "build/${target}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -trimpath -ldflags="-s -w" -o "build/${target}/meltica-gateway" ./cmd/gateway

      - name: Package archive
        run: |
          target="${{ matrix.name }}"
          tag="${{ github.ref_name }}"
          stage="dist/${target}"
          mkdir -p "${stage}/config"
          cp "build/${target}/meltica-gateway" "${stage}/"
          cp config/app.example.yaml "${stage}/config/app.example.yaml"
          (cd "${stage}" && zip -r "../meltica-${tag}-${target}.zip" .)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meltica-${{ github.ref_name }}-${{ matrix.name }}.zip
          path: dist/meltica-${{ github.ref_name }}-${{ matrix.name }}.zip
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List archives
        run: ls -R dist

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          tag_name: ${{ github.ref_name }}
          name: Meltica ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
